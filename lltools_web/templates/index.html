{% extends "layout.html" %}
{% block css %}
  <link href="static/jquery-ui/css/jquery-ui.min.css" rel="stylesheet">
  <link href="static/datatables/css/jquery.dataTables.css" rel="stylesheet">
  <link href="static/datatables/css/dataTables.bootstrap.css" rel="stylesheet">
  <link href="static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="static/css/lltools_web.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container">
 <div class="page-header">
  <h1>Vocabulary</h1>
 </div>
 <div id="search_things" class="panel panel-default">
  <div class="panel-heading">Search</div>
  <div class="panel-body">
   <input type="text" name="italian" placeholder="italian" id="italian">
   <input type="text" name="english" placeholder="english" id="english">
   <input type="text" name="part_of_speech" placeholder="part of speech" id="part_of_speech">
   <input type="text" name="course" placeholder="course" id="course">
   <input type="text" name="tags" placeholder="tags" id="tags">
  </div>
 </div>
 <table id="things" class="table table-striped table-condensed">
  <thead>
   <tr>
    <th></th>
    <th>Italian</th>
    <th>English</th>
    <th>POS</th>
    <th>Course</th>
    <th>Tags</th>
    <th>Wiktionary Rank</th>
    <th>IT 2012 Occurrences</th>
   </tr>
  </thead>
  <tbody>
  </tbody>
 </table>
</div>
{% endblock %}

{% block js %}
  <script src="static/jquery-ui/js/jquery-ui.min.js"></script>
  <script src="static/datatables/js/jquery.dataTables.min.js"></script>
  <script src="static/datatables/js/dataTables.bootstrap.js"></script>
  <script src="static/jeditable/jquery.jeditable.min.js"></script>
  <script src="static/js/lltools_web.js"></script>
</script>
{% endblock %}
