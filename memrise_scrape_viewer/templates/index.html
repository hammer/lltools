{% extends "layout.html" %}
{% block body %}
<div class="container">
 <table class="table table-striped table-condensed">
  <thead>
   <tr>
    <th>Italian</th>
    <th>English</th>
    <th>POS</th>
    <th>Gender</th>
   </tr>
  </thead>
  <tbody>
  {% for thing in things %}
   <tr>
    <td>{{thing.italian}}</td>
    <td>{{thing.english}}</td>
    <td>{{thing.part_of_speech}}</td>
    <td>{{thing.gender}}</td>
   </tr>
  {% endfor %}
  </tbody>
 </table>
</div>
{% endblock %}
