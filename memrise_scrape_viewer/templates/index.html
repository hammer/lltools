{% extends "layout.html" %}
{% block css %}
  <link href="static/datatables/css/jquery.dataTables.css" rel="stylesheet">
  <link href="static/datatables/css/dataTables.bootstrap.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container">
 <table id="things">
  <thead>
   <tr>
    <th>Italian</th>
    <th>English</th>
    <th>POS</th>
    <th>Top 1000 Rank</th>
   </tr>
  </thead>
  <tbody>
  {% for thing in things %}
   <tr>
    <td>{{thing.italian}}</td>
    <td>{{thing.english}}</td>
    <td>{{thing.part_of_speech}}</td>
    <td>{{thing.rank}}</td>
   </tr>
  {% endfor %}
  </tbody>
 </table>
</div>
{% endblock %}

{% block js %}
  <script src="static/datatables/js/jquery.dataTables.min.js"></script>
  <script src="static/datatables/js/dataTables.bootstrap.js"></script>
  <script>
jQuery.fn.dataTableExt.oSort['int-None-asc']  = function(x,y) {
  if (x == 'None' && y == 'None') {
    return 0;
  } else if (x == 'None') {
    return 1;
  } else if (y == 'None') {
    return -1;
  } else {
    x = parseInt(x);
    y = parseInt(y);
    return ((x < y) ? -1 : ((x > y) ?  1 : 0));
  }
};

jQuery.fn.dataTableExt.oSort['int-None-desc']  = function(x,y) {
  if (x == 'None' && y == 'None') {
    return 0;
  } else if (x == 'None') {
    return 1;
  } else if (y == 'None') {
    return -1;
  } else {
    x = parseInt(x);
    y = parseInt(y);
    return ((x < y) ?  1 : ((x > y) ? -1 : 0));
  }
};

$(document).ready(function() {
 $('#things').dataTable({
   "aoColumns": [
     { "sType": "string" },
     { "sType": "string" },
     { "sType": "string" },
     { "sType": "int-None" },
   ]
 });
});
</script>
{% endblock %}
