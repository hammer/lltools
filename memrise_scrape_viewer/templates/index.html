{% extends "layout.html" %}
{% block css %}
  <link href="static/datatables/css/jquery.dataTables.css" rel="stylesheet">
  <link href="static/datatables/css/dataTables.bootstrap.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container">
 <table id="things">
  <thead>
   <tr>
    <th>Italian</th>
    <th>English</th>
    <th>POS</th>
    <th>Top 1000 Rank</th>
   </tr>
  </thead>
  <tbody>
  {% for thing in things %}
   <tr>
    <td>{{thing.italian}}</td>
    <td>{{thing.english}}</td>
    <td>{{thing.part_of_speech}}</td>
    <td>{{thing.rank}}</td>
   </tr>
  {% endfor %}
  </tbody>
 </table>
</div>
{% endblock %}

{% block js %}
  <script src="static/datatables/js/jquery.dataTables.min.js"></script>
  <script src="static/datatables/js/dataTables.bootstrap.js"></script>
  <script src="static/js/memrise_scrape_viewer.js"></script>
</script>
{% endblock %}
